<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/lun.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20"><a href="__MODULE__/Shop/lun">轮播列表</a> | <a href="__MODULE__/Shop/addlun">添加信息</a></td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">序号</td>
			<td>标题</td>
			<td>商品图片</td>	
			<td>链接</td>	
			<td>当前状态</td>	
			<td>操作</td>
		</tr>
            <volist name="result" id="v">
		<tr>
			<td>{$key+1}</td>
			<td>{$v.content}</td>
			<td><img src="{$v.pic}" class="tu" /></td>
			<td></td>
			<td>
                             <if condition="$v.kai eq 1">
				  播放中
                                <else />
                                  关闭中
                                </if>
                            
                        </td>
			
			<td>
                                <if condition="$v.kai eq 1">
				<a href="__CONTROLLER__/kailun/id/{$v.id}">关闭</a>
                                <else />
                                <a href="__CONTROLLER__/kailun/id/{$v.id}" >打开</a>
                                </if>
                                |
				<a href="__CONTROLLER__/dellun/id/{$v.id}" class="del">删除</a>
			</td>
		</tr>
                </volist>
	</table>
	<div class="page">
		{$page}
	</div>

</body>
</html>
