<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src=__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">会员列表</td>
		</tr>
		<tr class="tableTop">
			<td class="tdLittle1">ID</td>
			<td>会员名</td>
			<td>回答数</td>
			<td>被采纳数</td>
			<td>提问数</td>
			<td>金币</td>
			<td>经验</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>注册时间</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>
<volist name="result" id="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.account}</td>
			<td>{$v.answer}</td>
			<td>{$v.adopt}</td>
			<td>{$v.ask}</td>
			<td>{$v.coin}</td>
			<td>{$v.experience}</td>
			<td>{$v.logintime}</td>
			<td>{$v.loginip}</td>
			<td>{$v.register}</td>
                       
			<td> 
                            <if condition="$v.suo eq 0 ">
                                未锁定
                                <else />
                                锁定
                            </if>
                        
                        </td>
			<td>
                            <a href="__CONTROLLER__/lock/id/{$v.id}/suo/{$v.suo}" >
                               <if condition="$v.suo eq 0 ">
                                  锁定会员
                                <else />
                                  解锁锁定
                                </if>
                            </a>
                        </td>
		</tr>
    </volist>
	</table>

</body>
</html>
