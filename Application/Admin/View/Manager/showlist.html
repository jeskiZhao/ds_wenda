<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>

<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20"><a href="__MODULE__/Manager/showlist">后台用户列表</a> | <a href="__MODULE__/Manager/add">添加管理员</a></td>
		
		</tr>
		<tr class="tableTop">
			<td>序号</td>
			<td class="tdLittle1">ID</td>
			<td>用户名</td>
			<td>角色</td>
			<td>最后登录时间</td>
			<td>最后登录IP</td>
			<td>帐号状态</td>
			<td>操作</td>
		</tr>
		<foreach name="info" item="v" key="k">
		<tr>
			<td>{$k}</td>
			<td>{$v.admin_id}</td>
			<td>{$v.admin_account}</td>
			<td>{$role[$v['admin_role_id']]}</td>
			<td><if condition="$v.logintime eq 0">从未登录<else />{$v.logintime|date="Y-m-d h:i:s",###}</if></td>
			<td>{$v.loginip}</td>
			<td><if condition="$v.lock">未锁定<else />锁定</if></td>
			<td><a href="__CONTROLLER__/edit/adminid/{$v.admin_id}">修改</a> |  <a href="__CONTROLLER__/del/adminid/{$v.admin_id}">删除</a></td>
		</tr>
                </foreach>
	</table>

</body>
</html>
