<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>

<body>
    <form action="__SELF__" method="post">
		<table class="table">
			<tr >
			<td class="th" colspan="20"><a href="__MODULE__/Auth/index">权限列表</a> | <a href="__MODULE__/Auth/add">添加权限</a></td>
			</tr>
			<tr>
				<td>权限名</td>
				<td><input type="text" name="authname"/></td>
			</tr>
			<tr>
				<td>父权限</td>
<!--				<td><input type="text" name="authpid"/></td>-->
				<td>
                                    <select name="authpid" id="linkcontent">
                                         <option value="0">--请选择默认为最高0级权限--</option>
                                         <volist name="one" id="vo">
                                             <if condition="$vo.auth_level eq 0 " >
                                                  <option value="{$vo.auth_id}">{$vo.auth_name}</option>
                                                    <volist name="one" id="v">
                                                   <if condition="$v.auth_pid eq $vo.auth_id " >
                                                    <option value="{$v.auth_id}">{$v.auth_name}</option>
                                                   </if>
                                                   </volist>
                                            </if>
                                         </volist>
                                   </select>
                                </td>
			</tr>
			<tr>
				<td>操作模块</td>
				<td><input type="text" name="auth_c"/></td>
			</tr>
			<tr>
				<td>操作方法</td>
				<td><input type="text" name="auth_a"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="添加" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
